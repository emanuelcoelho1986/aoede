<div class="comments-preview-container">
  <ng-container [ngSwitch]="numberOfCommentsState | async">
    <div class="comments-list-container" *ngSwitchCase="commentsAmountStateEnum.NONE"></div>
    <div class="number-of-comments" *ngSwitchDefault>
      <ul>
        <li *ngFor="let comment of (comments$ | async)">
          <pre>{{comment | json}}</pre>
        </li>
      </ul>
    </div>
  </ng-container>
</div>
