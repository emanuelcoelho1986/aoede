<mat-card class="blog-item-card">
  <mat-card-title>{{blogPost?.title}}</mat-card-title>
  <mat-card-subtitle>{{blogPost?.publish_date}}</mat-card-subtitle>

  <mat-card-content [innerHTML]="blogPost?.content | safe: safeTypeEnum.HTML"></mat-card-content>

  <mat-divider inset></mat-divider>
  <mat-card-actions>
    <app-card-comments [blogPost]="blogPost"></app-card-comments>
  </mat-card-actions>
</mat-card>
